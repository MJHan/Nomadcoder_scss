<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CSS Challenge Assignment 1 - Poster clone by MJHan</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="clip.png" class="float" />
    <div class="poster">
      <div class="header">
        <div class="title">Paris</div>
        <div class="month">06.</div>
      </div>
      <hr />
      <div class="description">
        <div class="country">
          Country France Population 64,768,389 Coordinates 46°42'39.92"N
          1°43'8.77"E
        </div>
        <div class="country letterspacing">
          Colours C23 M0 Y0 K0 C0 M0 Y0 K74 C100 M0 Y34 K0
        </div>
        <div class="url">www.nickbarclaydesigns</div>
      </div>
      <div class="contents">
        <div class="circle skyblue"></div>
        <div class="circle skyblue"></div>
        <div class="circle skyblue"></div>
        <div class="circle gray"></div>
        <div class="circle gray"></div>
        <div class="circle gray"></div>
        <div class="circle green"></div>
        <div class="circle green"></div>
        <div class="circle green"></div>
      </div>
    </div>
  </body>
</html>
